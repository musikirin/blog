<p>最後に編曲ものを投稿したのが7年前の「ロコロコのうた」なので、相当久しぶりの投稿になりました。</p>

<p>従来のアニメソングに少しずつ要素を足して、冗長な部分をなくした面白い曲。という印象で、流行る理由がわかる一曲です。</p>
